env_name: 'HitBackEnv'
mode: 'online'
load_nn_agent: 'Model_5600.pt'
group: '12_07_not_record_violate_point'
render: False
record: False
#n_steps: 10000
n_episodes: 200
n_epochs: 100
horizon: 1000
n_steps_per_fit: 1
num_adv_sample: 50
initial_replay_size: 10000
max_replay_size: 200000
warmup_transitions: 10000
batch_size: 256
tau: 0.003
dropout_ratio: 0.01
layer_norm: False
n_eval_episodes: 20
full_save: False

#lr_alpha: 0.00001
#actor_lr: 0.0003
lr_alpha: 0.00001
actor_lr: 0.00003
critic_lr: 0.0003
target_entropy: -2

task_curriculum: True
curriculum_steps: 10

#check_point__: "./logs/high_level_2024-05-22_19-59-26/parallel_seed___0/0/BaseEnv_2024-05-22-19-59-51"

sweep_params:
  parallel_seed__: [0, 1, 2]


experiments:
  exp_name: 'hit_back'
  exp_file: 'train_t_sac_exp'
  n_seeds: 1
  n_cores: 4
  n_exps_in_parallel: 1
  memory_single_job: 2000
  days: 0
  hours: 23
  minutes: 59
  seconds: 0
  partition: 'stud'
  gres: 'gpu:1'   # if use_cuda 'gpu:1'
  conda_env: 'neural_planner'
  use_timestamp: True
  compact_dirs: False
  use_cuda: True


